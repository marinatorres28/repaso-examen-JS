            <ul class="menu">

            </ul>
        </nav>

    </header>

    <div id="formulario" class="formulario">
        <h1>¡Ponte en contacto con nosotras!</h1>

        <form id="">

            <fieldset>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required minlength="3" maxlength="20"
                    pattern="[a-Z]">
                </p>

                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" maxlength="20" pattern="[a-Z]">
                </p>

                <p>
                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" maxlength="9" pattern="[1-9]">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </p>

                <button type="submit">Enviar</button>

            </fieldset>
        </form>
    </div>



    <script src="js/script.js"></script>
</body>
